<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/CanalsInspected_0.js"></script>
        <script src="data/DvoNorteCISCCpoints_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[7.372084827801346,125.49951517576662],[7.657723303999419,126.03488513964862]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_CanalsInspected_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_CanalsInspected_0_0() {
            return {
                pane: 'pane_CanalsInspected_0',
                opacity: 1,
                color: 'rgba(219,30,42,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_CanalsInspected_0');
        map.getPane('pane_CanalsInspected_0').style.zIndex = 400;
        map.getPane('pane_CanalsInspected_0').style['mix-blend-mode'] = 'normal';
        var layer_CanalsInspected_0 = new L.geoJson(json_CanalsInspected_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CanalsInspected_0',
            layerName: 'layer_CanalsInspected_0',
            pane: 'pane_CanalsInspected_0',
            onEachFeature: pop_CanalsInspected_0,
            style: style_CanalsInspected_0_0,
        });
        bounds_group.addLayer(layer_CanalsInspected_0);
        map.addLayer(layer_CanalsInspected_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        function pop_DvoNorteCISCCpoints_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ia_name'] !== null ? autolinker.link(feature.properties['ia_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Canal'] !== null ? autolinker.link(feature.properties['Canal'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Station'] !== null ? autolinker.link(feature.properties['Station'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Image1'] !== null ? '<img src="images/' + String(feature.properties['Image1']).replace(/[\\\/:]/g, '_').trim() + '" '+ 'class=popupImage' +'>' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Remarks1'] !== null ? autolinker.link(feature.properties['Remarks1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Image2'] !== null ? '<img src="images/' + String(feature.properties['Image2']).replace(/[\\\/:]/g, '_').trim() + '" '+ 'class=popupImage' +'>' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Remarks2'] !== null ? autolinker.link(feature.properties['Remarks2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Image3'] !== null ? '<img src="images/' + String(feature.properties['Image3']).replace(/[\\\/:]/g, '_').trim() + '" '+ 'class=popupImage' +'>' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Remarks3'] !== null ? autolinker.link(feature.properties['Remarks3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Image4'] !== null ? '<img src="images/' + String(feature.properties['Image4']).replace(/[\\\/:]/g, '_').trim() + '" '+ 'class=popupImage' +'>' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Remarks4'] !== null ? autolinker.link(feature.properties['Remarks4'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Findings'] !== null ? autolinker.link(feature.properties['Findings'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DvoNorteCISCCpoints_2_0() {
            return {
                pane: 'pane_DvoNorteCISCCpoints_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(247,225,55,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_DvoNorteCISCCpoints_2');
        map.getPane('pane_DvoNorteCISCCpoints_2').style.zIndex = 402;
        map.getPane('pane_DvoNorteCISCCpoints_2').style['mix-blend-mode'] = 'normal';
        var layer_DvoNorteCISCCpoints_2 = new L.geoJson(json_DvoNorteCISCCpoints_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DvoNorteCISCCpoints_2',
            layerName: 'layer_DvoNorteCISCCpoints_2',
            pane: 'pane_DvoNorteCISCCpoints_2',
            onEachFeature: pop_DvoNorteCISCCpoints_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_DvoNorteCISCCpoints_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_DvoNorteCISCCpoints_2);
        map.addLayer(layer_DvoNorteCISCCpoints_2);
        setBounds();
        var i = 0;
        layer_DvoNorteCISCCpoints_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['ia_name'] !== null?String('<div style="color: #f9e935; font-size: 12pt; font-weight: bold; font-family: \'Helvetica\', sans-serif;">' + layer.feature.properties['ia_name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_DvoNorteCISCCpoints_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_DvoNorteCISCCpoints_2]);
        map.on("zoomend", function(){
            resetLabels([layer_DvoNorteCISCCpoints_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_DvoNorteCISCCpoints_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_DvoNorteCISCCpoints_2]);
        });
        </script>
    </body>
</html>
